<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayt Gösterisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .slider {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigasyon -->
    <nav>
        <a href="#slide1">Slayt 1</a>
        <a href="#slide2">Slayt 2</a>
        <a href="#slide3">Slayt 3</a>
    </nav>

    <!-- Slayt Gösterisi -->
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide1">
                <img src="images/slide1.png" alt="Slayt 1">
            </div>
            <div class="slide" id="slide2">
                <img src="images/slide2.png" alt="Slayt 2">
            </div>
            
        </div>
    </div>

    <script>
        // Slayt Geçişi
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        let index = 0;

        setInterval(() => {
            index = (index + 1) % slideCount;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }, 3000); // Her 3 saniyede geçiş
    </script>
</body>
</html>
