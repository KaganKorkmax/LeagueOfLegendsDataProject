<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Yumuşak kaydırma */
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background: #555;
        }
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: #f4f4f4;
        }
        #match-data, #champion-data, #information {
            background: #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .info {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigasyon -->
    <nav>
        <button onclick="navigateTo('hero')">Introduction and Hypothesis</button>
        <button onclick="navigateTo('champion-data')">Champion Analysis</button>
        <button onclick="navigateTo('match-data')">Match Analysis</button>
        
    </nav>

    <!-- Hero Bölümü -->
    <section id="hero" class="hero">
        <h1>Welcome to the Project Presentation</h1>
        <img src="images/intro1.jpg" alt="Introduction Image 1">
        <img src="images/intro2.jpg" alt="Introduction Image 2">
        <img src="images/intro3.jpg" alt="Introduction Image 3">
        <img src="images/intro4.jpg" alt="Introduction Image 4">
        <img src="images/intro5.jpg" alt="Introduction Image 5">
    </section>


    <!-- Champion Datas -->
    <section id="champion-data">
        <h2>Champion Datas</h2>
        <img src="images/champion1.jpg" alt="Champion Image 1">
        <img src="images/champion2.jpg" alt="Champion Image 2">
        <img src="images/champion3.jpg" alt="Champion Image 3">
        <img src="images/champion4.jpg" alt="Champion Image 4">
        <img src="images/champion5.jpg" alt="Champion Image 5">

    </section>
    
    <!-- Match Datas -->
    <section id="match-data">
        <h2>Match Datas</h2>
        <img src="images/match1.jpg" alt="Match Image 1">
        <img src="images/match2.jpg" alt="Match Image 2">
        <img src="images/match4.jpg" alt="Match Image 3">
        
    </section>



   

    <script>
        // Kaydırma için fonksiyon
        function navigateTo(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
